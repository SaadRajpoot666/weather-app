<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="download-removebg-preview.png">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="pads.css">
    <link rel="stylesheet" href="small.css">
    <link rel="stylesheet" href="sa.css">
    <link rel="stylesheet" href="desl.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="weatherCard">
<form action="" method="get">

    <h1 class="WeatherApp">Weather App</h1>
    <div class="city"></div>
    <div class="country"></div>
    <div class="temperature"></div>
    <div class="image">

        <img src="download-removebg-preview.png" alt="sun-pic">
    </div>
             
            <input type="text" id="city" placeholder="Enter City Name">
            <span><div class="max"></div>
            <div class="min"></div></span>
            <div class="main"></div>
            <button type="submit">Submit</button>
            <!-- <div class="weather">Weather</div> -->
            <span>
                <div class="lat"></div>
            </span>
            <span>
                <div class="lon"></div>
            </span>
            <span>

                <div class="humidity"></div>
            </span>
            <span><div class="pressure"></div></span>
            <div class="Wind">
                <span> 
                    <div class="windspeed"></div>
                </span><span>
                    <div class="winddeg"> </div>
                </span>
            </div>

        </form>
        </div>

    </div>
</body>

</html>
